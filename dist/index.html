<!DOCTYPE html>
<html lang="en">
	 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Equestrian club</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
	<link rel="manifest" href="/img/site.webmanifest">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>
	<body>
		<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="header_logoandMobile">
                <img src="/img/header_logo.png" alt="header_logo" class="header_logo">
                <button class=" burger_menu mobile_menu ">
                    <div class="mobile_menu-inner">
                        <div class="mobile_menu-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span>Меню</span>
                    </div>
                </button>
            </div>
            <ul class="header_list">
                <button class="burger_menu clouse"><img src="/img/clouse.svg" alt="clouse"></button>
                <li class="header_item">
                    <a href="#" class="header_link">О нас</a>
                </li>
                <li class="header_item">
                    <a href="#" class="header_link">Услуги и цены</a>
                </li>
                <li class="header_item">
                    <a href="#" class="header_link">Фотоальбом</a>
                </li>
                <li class="header_item">
                    <a href="#" class="header_link">Контакты</a>
                </li>
            </ul>
            <a href="tel:+7 (000) 000-00-00" class="header_phon-link">
                <img class="header_phon-img" src="/img/header_phon.svg" alt="tel-icon">
                +7 (000) 000-00-00
            </a>
            <img src="/img/banner-seagull.png" alt="seagull" class="seagull">
        </div>
    </div>
</header>
		<main>
			<section id="banner" class="banner">
    <div class="container">
        <div class="banner_inner">
            <div class="banner_info">
                <h2 class="banner_info-title">Окунитесь в мир лошадей вместе с нами</h2>
                <p class="banner_info-subtitle">Уроки верховой езды, фотосессии и мероприятия в частном конном клубе <a href="#">г. Санкт-Петербург</a></p>
                <button class="banner_info-btn">записаться</button>
                <img src="/img/banner-amber.png" alt="amber" class="amber">
                <img src="/img/banner-smolHours.png" alt="hourse" class="hourse">
                <img src="/img/banner-tree.png" alt="tree" class="tree">
            </div>
            <div class="banner_img">
                <img src="/img/banner_img.png" alt="Horse">
            </div>
        </div>
    </div>
    <img src="/img/banner-left-tree.png" alt="tree" class="tree-left">
    <img src="/img/banner-right-tree.png" alt="tree" class="tree-right">
    <img src="/img/banner-footer.png" alt="clouds" class="clouds">
</section>
		</main>
		<footer></footer>
		<script src="js/app.min.js"></script>
	</body>
</html>
