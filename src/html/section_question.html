<section class="question">
    <div class="container">
        <div class="question_inner">
            <div class="question_content">
                <h3 class="title question_title">Отвечаем на вопросы</h3>
                <p class="subtitle question_subtitle">
                    Мы ответим на все ваши вопросы по телефону,
                    или вы можете записаться на бесплатное
                    пробное занятие
                </p>
                <form action="#" class="question-form">
                    <div class="input-group">
                        <input type="text" id="myInput" required="required" class="input-group__input" />
                        <label class="input-group__label" for="myInput">Ваше имя</label>
                      </div>
                    <div class="input-group">
                        <input type="text" id="myInput2" required="required" class="input-group__input"/>
                        <label class="input-group__label" for="myInput2">Ваш телефон</label>
                    </div>
                      <button class="btn-primari">Задать вопрос</button>
                      <div class="question-checkbox">
                        <label class="container-checkbox">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                          </label>
                        <label for="davs" class="checkbox-label">
                            Даю согласие на 
                            <a href="#" class="checkbox-label--a">обработку данных</a>
                        </label>
                    </div>
                </form>
            </div>
            <picture>   
                <source srcset="img/question-girl--mobile.png" media="(max-width: 1000px)">
                <img src="img/question-girl.png" alt="girl and horse" class="question-girl">
            </picture>
        </div>
    </div>
    <img src="img/question-top.png" alt="clouds" class="question-top">
    <img src="img/question-bg.png" alt="fon" class="question-bg">
    <img src="img/question-bottom.png" alt="clouds" class="question-bottom">
    <img src="img/question-tree.png" alt="tree" class="question-tree">
</section>
