<section class="map">
    <picture>
        <source srcset="img/map-bg--mobile.png" media="(max-width: 768px)">
        <img src="img/map-bg.png" alt="map-bg" class="map-bg">
    </picture>
        <div class="map_inner">
            <div class="map_content">
                <h2 class="title map_title">Контакты</h2>
                <div class="map_content-info">
                    <a href="#">
                        <img src="img/pin.svg" alt="">
                        <span>ул. Ленина, 25, офис 65</span>
                    </a>
                    <a href="#">
                        <img src="img/tel.svg" alt="">
                        <span>+7 (495) 000-00-00</span>
                    </a>
                    <a href="#">
                        <img src="img/email.svg" alt="">
                        <span>mail@somemail.com</span>
                    </a>
                    <a href="#">
                        <img src="img/clock.svg" alt="">
                        <div class="clock-text">
                            <span>
                                Пн-Пт: 10:00 - 19:00<br>
                                Сб: 10:00 - 17:00 <br>
                                Вс: выходной
                            </span>
                        </div>
                    </a>
                </div>
                <div class="bloc-social">
                    <a href="#">
                        <img src="img/instagram.jpg" alt="#">
                    </a>
                    <a href="#">
                        <img src="img/youtube.jpg" alt="#">
                    </a>
                    <a href="#">
                        <img src="img/WhatsApp.jpg" alt="#">
                    </a>
                    <a href="#">
                        <img src="img/vk.jpg" alt="#">
                    </a>
                </div>
            </div>
        </div>
        <img src="img/map_tree-left.png" alt="#" class="map_tree-left">
        <img src="img/map_tree-right.png" alt="#" class="map_tree-right">
</section>
